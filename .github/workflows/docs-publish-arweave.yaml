name: Deploy Docs to Arweave
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/**'
      - 'docs/package.json'
      - 'docs/package-lock.json'
      - 'docs/yarn.lock'
      - 'docs/tsconfig.json'
      - 'docs/tsconfig.app.json'
      - '.github/workflows/docs-publish-arweave.yml'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn --frozen-lockfile
      - run: npx nx run docs:setup
      - run: npx nx run docs:publish:arweave
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          VITE_GITHUB_HASH: ${{ github.sha }}
          VITE_NODE_ENV: production
          VITE_ARNS_NAME: ${{ vars.ARNS_NAME }}
          VITE_UNDERNAME: ${{ github.ref_name == 'main' && vars.DOCS_UNDERNAME || vars.DOCS_STAGING_UNDERNAME }}
