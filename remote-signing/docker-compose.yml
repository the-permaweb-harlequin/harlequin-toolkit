services:
  remote-signing:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      # Server configuration
      - PORT=8080
      - HOST=0.0.0.0
      - SIGNING_TIMEOUT=30
      - MAX_DATA_SIZE=10485760
    # volumes:
    # Optional: Mount custom templates (uncomment if you have custom templates)
    # - ./templates:/app/templates:ro
    # Optional: Mount custom config (uncomment and create config.json if needed)
    # - ./config.json:/app/config.json:ro
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
