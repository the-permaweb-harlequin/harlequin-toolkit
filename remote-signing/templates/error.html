<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Harlequin - Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f43f5e 0%, #ec4899 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #dc2626;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            color: #991b1b;
            font-weight: 500;
        }

        .uuid {
            background: #f3f4f6;
            border-radius: 6px;
            padding: 0.5rem;
            font-family: monospace;
            font-size: 0.9rem;
            color: #6b7280;
            margin: 1rem 0;
            word-break: break-all;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .home-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .home-link:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1>Error</h1>

        <div class="error-message">
            {{.error}}
        </div>

        {{if .uuid}}
        <div>
            <strong>Request ID:</strong>
            <div class="uuid">{{.uuid}}</div>
        </div>
        {{end}}

        <div class="footer">
            <p>If this error persists, please contact support.</p>
            <a href="/" class="home-link">üè† Go Home</a>
        </div>
    </div>
</body>
</html>
